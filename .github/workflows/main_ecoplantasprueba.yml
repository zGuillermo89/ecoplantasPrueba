name: Build and deploy Node.js app to Azure Web App - ecoplantasPrueba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd front
          npm install
          npm run build --if-present
          ls -la dist  # Verifica el contenido del directorio de salida
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./front/dist  # Asegúrate de subir los archivos desde el directorio correcto

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: List files after artifact download
        run: |
          ls -la
          ls -la ./node-app  # Ajusta el nombre del directorio si es necesario

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'ecoplantasPrueba'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AC524FB2B85742F89766C7D452CC9D81 }}
          package: ./node-app  # Asegúrate de que esta ruta sea correcta


